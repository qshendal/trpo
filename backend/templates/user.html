<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель пользователя</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Actions.css') }}">
</head>
<body>
  <div class="user-panel">
    <h2>Добро пожаловать!</h2>
    <p>Выберите действие:</p>

    <div class="action-buttons">
      <form action="{{ url_for('my_requests') }}" method="get">
        <button type="submit">Мои заявки</button>
      </form>
      <form action="{{ url_for('create_request_form') }}" method="get">
        <input type="hidden" name="role" value="user">
        <button type="submit">Создать заявку</button>
      </form>
    </div>
  </div>
</body>
</html>
