<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация | Авторизация — ТехОбслуживание</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Registred.css') }}" />
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-shell" id="authShell">
      <div class="auth-box auth-register">
        <form id="regForm" action="{{ url_for('auth.register') }}" method="POST">
          <h1 class="auth-title">Создать аккаунт</h1>

          <div class="auth-field">
            <input type="text" id="regName" name="name" class="auth-input" placeholder=" " required />
            <label for="regName" class="auth-label">Имя</label>
          </div>

          <div class="auth-field">
            <input type="email" id="regEmail" name="email" class="auth-input" placeholder=" " required />
            <label for="regEmail" class="auth-label">Email</label>
          </div>

          <div class="auth-field">
            <input type="password" id="regPass" name="password" class="auth-input" placeholder=" " required />
            <label for="regPass" class="auth-label">Пароль</label>
          </div>

          <div class="auth-field">
            <input type="password" id="confirm" name="confirm" class="auth-input" placeholder=" " required />
            <label for="confirm" class="auth-label">Подтвердите пароль</label>
          </div>

          <button class="auth-button">Зарегистрироваться</button>
        </form>
      </div>

      <div class="auth-box auth-login">
        <form action="{{ url_for('auth.login') }}" method="POST">
          <h1 class="auth-title">Вход</h1>

          <div class="auth-field large">
            <input type="text" id="loginName" name="name" class="auth-input" placeholder=" " required />
            <label for="loginName" class="auth-label">Имя</label>
          </div>

          <div class="auth-field large">
            <input type="password" id="loginPass" name="password" class="auth-input" placeholder=" " required />
            <label for="loginPass" class="auth-label">Пароль</label>
          </div>

          <a href="#" class="auth-forgot">Забыли пароль?</a>
          <button class="auth-button short">Войти</button>
        </form>
      </div>

      <div class="auth-toggle">
        <div class="auth-toggle-inner">
          <div class="auth-panel auth-panel-left">
            <h2>С возвращением!</h2>
            <p>Введите свои данные для входа и продолжите работу</p>
            <button class="auth-switch" id="showLogin">Войти</button>
          </div>
          <div class="auth-panel auth-panel-right">
            <h2>Приветствуем на сайте ТехОбслуживания!</h2>
            <p>Зарегистрируйтесь, чтобы получить доступ ко всем функциям</p>
            <button class="auth-switch" id="showRegister">Регистрация</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
